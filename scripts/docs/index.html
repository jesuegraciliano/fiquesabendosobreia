<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias sobre Inteligência Artificial</title>
</head>
<body>
    <h1>Últimas Notícias sobre Inteligência Artificial</h1>
    <ul id="news-list">
        <!-- As notícias serão carregadas aqui -->
    </ul>
    <button id="refresh">ATUALIZAR</button>

    <script>
        document.getElementById('refresh').addEventListener('click', function() {
            fetch('news.json?t=' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('news-list');
                    list.innerHTML = '';  // Limpar lista existente
                    data.articles.forEach(article => {
                        const li = document.createElement('li');
                        li.innerHTML = `<a href="${article.url}">${article.title}</a><p>${article.description}</p>`;
                        list.appendChild(li);
                    });
                })
                .catch(error => console.error('Erro ao carregar as notícias:', error));
        });
    </script>
</body>
</html>
